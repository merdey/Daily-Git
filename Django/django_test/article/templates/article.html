{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}

<h2>Session language is {{ session_language }}</h2>

<h1>{{ article.title }}</h1>

<p><a href="/articles/like/{{article.id}}">Like</a></p>
<a href='/articles/all/'>Back</a>

{% endblock %}
